<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Hinglish Stories ðŸ˜œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow-x: hidden;
    }

    /* Dashboard Screen */
    #dashboard {
      background: linear-gradient(135deg, #6a0dad, #d100ff);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
    }

    #dashboard h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #ff99ff, 0 0 20px #d100ff;
    }

    #yesBtn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: white;
      color: #6a0dad;
      font-weight: bold;
      box-shadow: 0 0 20px #ff99ff;
      transition: 0.3s;
    }

    #yesBtn:hover {
      background: #ff99ff;
      color: white;
      box-shadow: 0 0 30px #ffffff, 0 0 50px #ff99ff;
      transform: scale(1.1);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99ff, 0 0 20px #d100ff; }
      to { text-shadow: 0 0 20px #ffffff, 0 0 40px #ff99ff; }
    }

    /* Story Screen */
    #storyScreen {
      display: none;
      background: white;
      color: purple;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .story { 
      font-size: 1.2rem; 
      margin: 20px auto; 
      max-width: 700px; 
      line-height: 1.6; 
      text-shadow: 0 0 10px #a020f0; 
    }
    .options { 
      margin: 20px 0; 
      display: flex; 
      flex-direction: column; 
      gap: 15px; 
    }
    button.option {
      background: transparent;
      border: 0px solid rgb(246, 239, 246);
      color: purple;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      text-shadow: 0 0 10px #ff00ff;
    }
    button.option:hover { 
      background: purple; 
      color: white; 
      box-shadow: 0 0 20px #ff00ff; 
    }

    #nextBtn {
      margin-top: 20px;
      background: purple;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
      transition: 0.3s;
    }
    #nextBtn:hover { 
      transform: scale(1.1); 
      background: #ff00ff; 
      box-shadow: 0 0 25px #ff00ff, 0 0 40px purple; 
    }

    .emoji { 
      position: absolute; 
      font-size: 2rem; 
      animation: fly 2s linear forwards; 
      pointer-events: none; 
    }

    @keyframes fly {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Dashboard -->
  <div id="dashboard">
    <h1>Ready for Fun ðŸ˜œ</h1>
    <button id="yesBtn">Yes</button>
  </div>

  <!-- Story Screen -->
  <div id="storyScreen">
    <div class="story" id="story"></div>
    <div class="options" id="options"></div>
    <button id="nextBtn">Next âž¡</button>
  </div>

  <script>
    const stories = [
      { text: "Maine ek bachche se poocha, 'Aaj anganwadi kyu nahi gaye?' Bachche bola, 'Kal mujhe wahan tol rahe the, kya pata aaj mujhe bech dein!' ðŸ˜‚",
        options: [
          { text: "Bachcha serious tha?", correct: false },
          { text: "Bachcha funny tha!", correct: true },
          { text: "Anganwadi closed thi?", correct: false }
        ]
      },
      { text: "Kitni ajeeb baat hai, duniya ke notes par tasveer aadmi ki hai aur rajya aurton ka chalta hai. ðŸ¤¯",
        options: [
          { text: "Note ka rule funny hai!", correct: true },
          { text: "Auratein rule karti hai?", correct: false },
          { text: "Aadmi bhi confuse ho gaya?", correct: false }
        ]
      },
      { text: "Ab ye afwah kaun phaila raha hai ki Baba Ramdev hi bachpan me Mowgli the, isliye unhe jungle ke saare aushadhi ke bare me pata hai? ðŸ˜†",
        options: [
          { text: "Baba Ramdev jungle expert!", correct: false },
          { text: "Afwah hi funny thi!", correct: true },
          { text: "Woh Mowgli ban gaye?", correct: false }
        ]
      },
      { text: "Barish ka mausam thamta hi, shehar wale: 'Wow, kitna pyara mausam hai' aur gaon wale: 'Jaldi se mobile charge kar lo, pakka light jayegi!' ðŸŒ§ðŸ˜‚",
        options: [
          { text: "Gaon wale practical!", correct: true },
          { text: "Shehar wale serious!", correct: false },
          { text: "Mobile aur barish fight!", correct: false }
        ]
      },
      { text: "Jaise pakka hi hone wala tha ki kitchen se ladki ne awaaz lagai, 'Mummy, chai me kitni seeti lagaoon?' Kasam se, ladke wale ye bolne ke liye bhi na rukte ki hum chalte hain. ðŸ˜œ",
        options: [
          { text: "Ladka confused tha?", correct: false },
          { text: "Situation funny thi!", correct: true },
          { text: "Chai over ho gayi?", correct: false }
        ]
      }
    ];

    let currentStory = 0;

    const dashboard = document.getElementById("dashboard");
    const yesBtn = document.getElementById("yesBtn");
    const storyScreen = document.getElementById("storyScreen");
    const storyEl = document.getElementById("story");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");

    yesBtn.addEventListener("click", () => {
      dashboard.style.display = "none";
      storyScreen.style.display = "block";
      loadStory(currentStory);
    });

    function loadStory(index) {
      const story = stories[index];
      storyEl.textContent = story.text;
      optionsEl.innerHTML = "";
      story.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt.text;
        btn.onclick = () => checkAnswer(opt.correct);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(isCorrect) {
      if (isCorrect) {
        launchEmojis();
      } else {
        alert("Galat jawab ðŸ¤ª Try again!");
      }
    }

    function launchEmojis() {
      const emojis = ["ðŸ˜‚", "ðŸ¤£", "ðŸ˜œ", "ðŸ¤©"];
      for (let i = 0; i < 15; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.top = window.innerHeight + "px";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 2000);
      }
    }

    nextBtn.addEventListener("click", () => {
      currentStory = (currentStory + 1) % stories.length;
      loadStory(currentStory);
    });
  </script>
</body>
</html>
